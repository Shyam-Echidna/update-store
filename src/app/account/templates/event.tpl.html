<div class="container-fluid event-list-container">
    <p class="my-account-content-title">Events
        <span class="bachman-chevron hidden-md hidden-lg chevron bottom"></span>
    </p>
    <div class="order-cont" ng-repeat="event in profile.eventsDetails">
        <div class="row event-status">
            <div class="col-xs-4 prod-img">
                                    <img src="assets/images/batch3web/Shooping cart/shopping-product1.jpg" class="hidden-sm" />
                                    <img src="assets/images/batch3mobile/shopping cart images/shopping-product-mobile1.png" class="visible-sm hidden-md" />
                                </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 order-num" >
                <p>event ID: <span>{{event.ID}}</span></p>
            </div>
        </div>
        <div class="row order-details">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 price-details">
                <div class="col-xs-12 order-date p0">
                    <p class="title">Event Date</p>
                    <p class="value">{{event.DateCreated}}</p>
                </div>
                <div class="col-xs-12 view-order p0">
                    <button type="button" class="btn green-btn">View Event Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
